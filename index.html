<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CUPADOO! â€” Multiplayer (Firebase RTDB)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <!-- Top bar -->
  <div class="topbar">
    <div class="title top-brand">
      <div class="brand" aria-label="CUPADOO!">
        <span class="r">C</span><span class="y">U</span><span class="o">P</span>
        <span class="r">A</span><span class="y">D</span><span class="o">O</span>
        <span class="r">O</span><span class="y">!</span>
      </div>
      <div class="slogan">Shake it. Fake it. Take it.</div>
    </div>
    <button id="btnMenu" class="menu-btn">Menu â–¾</button>
    <div id="menuDropdown" class="dropdown hidden">
      <button id="ddHome" class="link">ğŸ  Lobby</button>
      <button id="ddCopyCode" class="link">ğŸ”— Copy room code</button>
    </div>
  </div>

  <!-- Lobby -->
  <div class="card" id="screen-lobby">
    <div class="menu-brand center">
      <div class="brand">
        <span class="r">C</span><span class="y">U</span><span class="o">P</span>
        <span class="r">A</span><span class="y">D</span><span class="o">O</span>
        <span class="r">O</span><span class="y">!</span>
      </div>
      <div class="slogan">Multiplayer â€” Firebase RTDB</div>
      <div id="versionLabel" style="margin-top:6px;text-align:center;font-weight:800;color:#e5e7eb;opacity:0.9;">Version: v3</div>
    </div>

    <div class="row">
      <div>
        <label>Your name</label>
        <input id="youName" type="text" placeholder="You" value="You" />
      </div>
      <div>
        <label>Room code</label>
        <input id="roomCode" type="text" placeholder="e.g. Z3Q9K" />
      </div>
    </div>

    <h2 style="margin-top:12px;">Cup colour</h2>
    <div id="colorPicker" class="color-picker"></div>

    <div class="row" style="margin-top:12px;">
      <button id="btnHost">Create room</button>
      <button id="btnJoin" class="secondary">Join room</button>
    </div>

    <div id="lobbyInfo" class="hidden" style="margin-top:8px;">
      <p>Room: <span class="room-code" id="displayRoom">â€”</span> â€¢ Players (2â€“6):</p>
      <div class="players" id="lobbyPlayers"></div>
      <div class="row" style="margin-top:10px;">
        <button id="btnStart" class="warn" disabled>Start game (host)</button>
        <button id="btnLeave" class="danger">Leave room</button>
      </div>
    </div>
  </div>

  <!-- Game -->
  <div class="card hidden" id="screen-game">
    <div class="row">
      <div class="pill" id="roundPill">Round 1</div>
      <div class="pill" id="turnPill">Your turn</div>
      <div class="pill" id="statusPill">&nbsp;</div>
      <div class="pill" id="totalPill">Total: 0 dice</div>
      <div class="pill" id="roomPill">Room: â€”</div>
    </div>

    <h2 class="center" style="margin:6px 0 4px;">Your Dice</h2>
    <div class="dice" id="yourDice"></div>

    <h2>Players</h2>
    <div class="players" id="playersList"></div>

    <div id="controls" class="footer">
      <div class="row">
        <div>
          <label>Quantity</label>
          <input id="qty" type="number" min="1" value="1" />
        </div>
        <div>
          <label id="faceLabel">Face (2â€“6)</label>
          <input id="face" type="number" min="2" max="6" value="2" />
        </div>
      </div>
      <div class="row" style="margin-top:8px;">
        <button id="btnBid">ğŸ² Make Bid</button>
        <button id="btnDudo" class="danger">ğŸ’¥ Dudo</button>
        <button id="btnCalza" class="warn">ğŸ¯ Calza</button>
      </div>
    </div>
  </div>

  <!-- Game Over overlay -->
  <div id="overlay" class="overlay hidden">
    <div class="modal">
      <h3 id="overlayTitle">Game over</h3>
      <p id="overlayText">â€”</p>
      <div class="row" style="margin-top:12px;">
        <button id="btnRematch">Rematch</button>
        <button id="btnMenuFromOverlay" class="secondary">Lobby</button>
      </div>
    </div>
  </div>
</div>

<div id="toaster" class="toast hidden"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
